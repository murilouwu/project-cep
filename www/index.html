<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark text-white text-center p-3 border-bottom border-success border-5">
                <h1>CEP SEARCH</h1>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5">
                <div class="form-group text-center">
                    <label class="fs-1">Cep: </label>
                    <input type="number" class="form-control border-success border-5" id="inputCep">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-control mt-2 border-top-0 border-success border-5">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3" id="buscar">Procurar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col mt-3 text-white d-flex align-items-center justify-content-center">
                <div class="card bg-dark border-top-0 border-success border-5" style="width: 18rem;">
                    <img src="mapa.png" class="card-img-top" alt="img">
                    <div class="card-body">
                        <h1 class="card-title">CEP: <span id="cep"> </span></h1>
                            <h3>RUA: <span id="rua"> </span></h3>
                            <h3>ESTADO: <span id="estado"> </span></h3>
                            <h3>BAIRRO: <span id="bairro"> </span></h3>
                            <h3>CIDADE: <span id="cidade"> </span></h3>        
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="components/botao.js"></script>
</body>
</html>
